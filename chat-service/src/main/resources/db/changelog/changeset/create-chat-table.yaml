databaseChangeLog:
  - changeSet:
      id: create-chat
      author: lucy
      changes:
        - createTable:
            tableName: chat
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
